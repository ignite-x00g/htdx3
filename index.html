<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-en="Join Us" data-es="Únete a Nosotros">Join Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .modal-overlay {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      max-width: 800px;
      border-radius: 10px;
      width: 100%;
      position: relative;
      overflow-y: auto;
      max-height: 90vh;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-modal {
      font-size: 1.5rem;
      background: none;
      border: none;
      cursor: pointer;
    }

    .lang-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .form-section {
      border: 1px solid #ddd;
      padding: 1rem;
      margin-bottom: 1.5rem;
      border-radius: 8px;
      background: #f9f9f9;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .section-header h2 {
      margin: 0;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .circle-btn {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: none;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-left: 0.5rem;
    }

    .circle-btn.remove {
      background-color: #dc3545;
    }

    .inputs input {
      display: block;
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      box-sizing: border-box;
    }

    .accept-btn,
    .edit-btn {
      background-color: #28a745;
      color: white;
      padding: 0.4rem 1rem;
      border: none;
      margin-top: 0.5rem;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 0.5rem;
      font-size: 0.9rem;
    }

    .edit-btn {
      background-color: #ffc107;
      color: #000;
    }

    .completed h2 {
      color: green;
    }

    .completed h2::after {
      content: " ✅";
      font-size: 1rem;
    }

    .submit-button {
      padding: 0.6rem 1.2rem;
      background: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }

    .form-footer {
      text-align: right;
      margin-top: 2rem;
    }

    .form-row {
      margin-bottom: 1rem;
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    /* --- Styles for Two-Column Layout --- */
    .two-column-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between; /* Distributes space between items */
      gap: 1rem 0; /* Row gap for vertical spacing, no column gap needed due to space-between */
    }

    .form-field-wrapper {
      width: calc(50% - 0.5rem); /* Each item takes up roughly half the width, accounting for a small gap (0.5rem from each side = 1rem total effective gap if space-between doesn't provide enough) */
      /* If you want a fixed gap, use this and adjust justify-content if needed:
         width: calc(50% - 10px);
         margin-bottom: 1rem; /* Add bottom margin if gap property is not fully supported or for specific spacing */
      */
      box-sizing: border-box;
    }

    .form-field-wrapper label {
        display: block; /* Ensure label is on its own line above input if not already */
        margin-bottom: 0.25rem; /* Space between label and input */
    }

    /* Ensure inputs within wrappers take full width of the wrapper */
    .form-field-wrapper input[type="text"],
    .form-field-wrapper input[type="email"],
    .form-field-wrapper input[type="tel"] {
      width: 100%;
      /* Padding and margin-top are already defined in the general input styles, should be fine */
    }

    /* Responsive: Stack to single column on smaller screens */
    @media (max-width: 768px) { /* Adjust breakpoint as needed */
      .form-field-wrapper {
        width: 100%; /* Full width on smaller screens */
        margin-bottom: 1rem; /* Ensure vertical spacing when stacked */
      }
      .two-column-row {
        gap: 0; /* Remove gap when stacking, margin-bottom on wrapper handles it */
      }
    }
    /* --- End Two-Column Styles --- */
  </style>
</head>
<body>
  <div class="modal-overlay" id="join-modal">
    <div class="modal-content">
      <div class="lang-toggle" onclick="toggleLang()">EN | ES</div>
      <div class="modal-header">
        <h3 data-en="Join Us" data-es="Únete a Nosotros">Join Us</h3>
        <button class="close-modal" onclick="document.getElementById('join-modal').style.display='none'">&times;</button>
      </div>

      <form id="join-form">
        <!-- Row: Name, Email, Phone -->
        <div class="form-row two-column-row">
          <div class="form-field-wrapper">
            <label for="name" data-en="Name" data-es="Nombre">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" data-placeholder-en="Enter your name" data-placeholder-es="Ingresa tu nombre" />
          </div>

          <div class="form-field-wrapper">
            <label for="email" data-en="Email" data-es="Correo Electrónico">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" data-placeholder-en="Enter your email" data-placeholder-es="Ingresa tu correo" />
          </div>

          <div class="form-field-wrapper">
            <label for="phone" data-en="Phone" data-es="Teléfono">Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone" data-placeholder-en="Enter your phone" data-placeholder-es="Ingresa tu teléfono" />
          </div>

          <!-- Optional: Add an empty div for spacing if only 3 items, or let justify-content handle it -->
          <!-- <div class="form-field-wrapper"></div> -->
        </div>

        <!-- Dynamic Sections -->
        <div class="form-section" data-section="Skills">
          <div class="section-header">
            <h2 data-en="Skills" data-es="Habilidades">Skills</h2>
            <div>
              <button type="button" class="circle-btn add">+</button>
              <button type="button" class="circle-btn remove">−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
          <button type="button" class="edit-btn" data-en="Edit" data-es="Editar" style="display: none;">Edit</button>
        </div>

        <div class="form-section" data-section="Education">
          <div class="section-header">
            <h2 data-en="Education" data-es="Educación">Education</h2>
            <div>
              <button type="button" class="circle-btn add">+</button>
              <button type="button" class="circle-btn remove">−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
          <button type="button" class="edit-btn" data-en="Edit" data-es="Editar" style="display: none;">Edit</button>
        </div>

        <div class="form-section" data-section="Continued Education">
          <div class="section-header">
            <h2 data-en="Continued Education" data-es="Educación Continua">Continued Education</h2>
            <div>
              <button type="button" class="circle-btn add">+</button>
              <button type="button" class="circle-btn remove">−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
          <button type="button" class="edit-btn" data-en="Edit" data-es="Editar" style="display: none;">Edit</button>
        </div>

        <div class="form-section" data-section="Certification">
          <div class="section-header">
            <h2 data-en="Certification" data-es="Certificación">Certification</h2>
            <div>
              <button type="button" class="circle-btn add">+</button>
              <button type="button" class="circle-btn remove">−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
          <button type="button" class="edit-btn" data-en="Edit" data-es="Editar" style="display: none;">Edit</button>
        </div>

        <div class="form-section" data-section="Hobbies">
          <div class="section-header">
            <h2 data-en="Hobbies" data-es="Pasatiempos">Hobbies</h2>
            <div>
              <button type="button" class="circle-btn add">+</button>
              <button type="button" class="circle-btn remove">−</button>
            </div>
          </div>
          <div class="inputs"></div>
          <button type="button" class="accept-btn" data-en="Accept" data-es="Aceptar">Accept</button>
          <button type="button" class="edit-btn" data-en="Edit" data-es="Editar" style="display: none;">Edit</button>
        </div>

        <!-- Comments -->
        <div class="form-row">
          <label for="comment" data-en="Tell us about yourself" data-es="Cuéntanos sobre ti">Tell us about yourself</label>
          <textarea id="comment" name="comment" rows="4" data-placeholder-en="Tell us about yourself..." data-placeholder-es="Cuéntanos sobre ti..."></textarea>
        </div>

        <!-- Submit -->
        <div class="form-footer">
          <button type="submit" class="submit-button" data-en="Submit" data-es="Enviar">Submit</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let currentLang = 'en';

    function toggleLang() {
      currentLang = currentLang === 'en' ? 'es' : 'en';

      document.querySelectorAll('[data-en]').forEach(el => {
        // Check if the element is not a button or if it is a button, it's not one of the special ones
        if (el.tagName !== 'BUTTON' || (el.tagName === 'BUTTON' && !el.classList.contains('circle-btn') && !el.classList.contains('lang-toggle') && !el.classList.contains('close-modal') && !el.classList.contains('accept-btn') && !el.classList.contains('edit-btn') && !el.classList.contains('submit-button'))) {
            // For elements like h3, label, title - direct textContent update
            el.textContent = el.getAttribute(`data-${currentLang}`);
        } else if (el.classList.contains('accept-btn') || el.classList.contains('edit-btn') || el.classList.contains('submit-button')) {
            // For specific buttons that have their text changed
             el.textContent = el.getAttribute(`data-${currentLang}`);
        }
        // Note: circle-btn ('+' / '-') and close-modal ('x') typically don't change text with language.
        // lang-toggle updates its own text inside this function.
      });

      document.querySelectorAll('input[type="text"], input[type="email"], input[type="tel"], textarea').forEach(el => {
        const placeholder = el.getAttribute(`data-placeholder-${currentLang}`);
        if (placeholder) el.placeholder = placeholder;
      });

      document.querySelector('.lang-toggle').textContent = currentLang === 'en' ? 'EN | ES' : 'ES | EN';
      document.querySelector('title').textContent = document.querySelector('title').getAttribute(`data-${currentLang}`);
    }

    // Initialize language based on a preference or default
    // Call toggleLang twice to set initial lang to 'en' and update all elements correctly.
    // This is a bit of a workaround for ensuring all elements are updated on load.
    // A more robust solution might involve a dedicated initLang() function.
    toggleLang();
    if (currentLang === 'es') toggleLang(); // Ensure it's 'en' then update. If it was 'es', toggleLang makes it 'en'.

    document.querySelectorAll('.form-section').forEach(section => {
      const addBtn = section.querySelector('.add');
      const removeBtn = section.querySelector('.remove');
      const acceptBtn = section.querySelector('.accept-btn');
      const editBtn = section.querySelector('.edit-btn');
      const inputsContainer = section.querySelector('.inputs');
      const sectionTitleElement = section.querySelector('h2');
      // Use data-en attribute of h2 as the English section name for placeholders
      const sectionNameEn = sectionTitleElement ? sectionTitleElement.getAttribute('data-en') : 'info';
      // Use data-es attribute of h2 for Spanish section name
      const sectionNameEs = sectionTitleElement ? sectionTitleElement.getAttribute('data-es') : 'información';


      addBtn.addEventListener('click', () => {
        const input = document.createElement('input');
        input.type = 'text';
        // Use the dynamic section names for placeholders
        input.placeholder = currentLang === 'es'
          ? `Ingresa ${sectionNameEs}`
          : `Enter ${sectionNameEn}`;
        inputsContainer.appendChild(input);
      });

      removeBtn.addEventListener('click', () => {
        const inputs = inputsContainer.querySelectorAll('input');
        if (inputs.length > 0) {
          inputsContainer.removeChild(inputs[inputs.length - 1]);
        }
      });

      acceptBtn.addEventListener('click', () => {
        const inputs = inputsContainer.querySelectorAll('input');
        // Use dynamic section names for alert
        const currentSectionNameForAlert = currentLang === 'es' ? sectionNameEs : sectionNameEn;
        if (inputs.length === 0) {
          alert(currentLang === 'es'
            ? `Agrega al menos una entrada en ${currentSectionNameForAlert}.`
            : `Please add at least one ${currentSectionNameForAlert} entry.`);
          return;
        }

        inputs.forEach(input => input.disabled = true);
        section.classList.add('completed');
        acceptBtn.style.display = 'none';
        editBtn.style.display = 'inline-block';
      });

      editBtn.addEventListener('click', () => {
        const inputs = inputsContainer.querySelectorAll('input');
        inputs.forEach(input => input.disabled = false);
        section.classList.remove('completed');
        acceptBtn.style.display = 'inline-block';
        editBtn.style.display = 'none';
      });
    });

    // Handle form submission
    const joinForm = document.getElementById('join-form');
    joinForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent actual submission
        alert(currentLang === 'es' ? 'Formulario enviado ¡Gracias!' : 'Form submitted. Thank you!');
        // Optionally, reset the form or close the modal
        // joinForm.reset(); // Resets basic fields
        // document.getElementById('join-modal').style.display = 'none';
    });

  </script>
</body>
</html>
